<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Vue App4</title>
  </head>
  <body>
    <div class="app4" id="app4">
      <header class="vue-event" id="vue-event">
        <h2>Vue Todo</h2>
      </header>
      <section class="event-action" id="event-action">
        <h3>Task List</h3>
        <span class="hr-line"></span>
        <div class="btn-group">
          <button class="btn btn-add" id="btn-add">Add</button>
          <button class="btn btn-reduce" id="btn-reduce">Reduce</button>
        </div>
        <div class="result" id="result">
          <p>{{ taskList }}</p>
          <p>
            Learn more <a v-bind:href="vueLink" target="_blank">about Vue</a>.
          </p>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app4.js"></script>
  </body>
</html>
