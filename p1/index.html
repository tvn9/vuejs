<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <title>VueJS Course</title>
</head>
<body>
<div class="app-1" id="app-1" v-cloak>
    <p>{{ fullName() }} </p>
    <hr/>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" v-model="firstName"/>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" v-model="lastName"/>

    <a v-bind:href="url" target="_blank">Udemy.com</a>
</div>
